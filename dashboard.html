<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            width: 100%;
            margin: 40px auto;
        }
        .chart {
            position: relative;
            height: 400px;
        }
        .data-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .data-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .data-box h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .data-box p {
            font-size: 1.25rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>

        <!-- Display latest data -->
        <div class="data-container">
            <div class="data-box">
                <h2>Temperature (°C)</h2>
                <p id="temperature">Loading...</p>
            </div>
            <div class="data-box">
                <h2>Humidity (%)</h2>
                <p id="humidity">Loading...</p>
            </div>
            <div class="data-box">
                <h2>MQ4 Sensor (ppm)</h2>
                <p id="mq4">Loading...</p>
            </div>
            <div class="data-box">
                <h2>MQ3 Sensor (ppm)</h2>
                <p id="mq3">Loading...</p>
            </div>
        </div>

        <!-- Temperature and Humidity Chart -->
        <div class="chart-container">
            <h2>Temperature & Humidity Over Time</h2>
            <canvas id="tempHumidityChart" class="chart"></canvas>
        </div>

        <!-- MQ4 and MQ3 Sensor Chart -->
        <div class="chart-container">
            <h2>MQ4 & MQ3 Sensor Levels Over Time</h2>
            <canvas id="mqSensorsChart" class="chart"></canvas>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Initialize the charts
        const tempHumidityChartCtx = document.getElementById('tempHumidityChart').getContext('2d');
        const mqSensorsChartCtx = document.getElementById('mqSensorsChart').getContext('2d');

        let tempHumidityChart = new Chart(tempHumidityChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm'
                            }
                        }
                    }
                }
            }
        });

        let mqSensorsChart = new Chart(mqSensorsChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'MQ4 (ppm)',
                        data: [],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'MQ3 (ppm)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm'
                            }
                        }
                    }
                }
            }
        });

        // Function to update the latest sensor data and charts
        async function updateDashboard() {
            try {
                const response = await fetch('http://192.168.0.102:5000/api');
                const result = await response.json();

                if (result.data && result.data.length > 0) {
                    const latestData = result.data[result.data.length - 1];

                    // Update latest values
                    document.getElementById('temperature').innerText = latestData.temperature;
                    document.getElementById('humidity').innerText = latestData.humidity;
                    document.getElementById('mq4').innerText = latestData.mq4;
                    document.getElementById('mq3').innerText = latestData.mq3;

                    // Add data to charts
                    const timestamp = new Date(latestData.timestamp);

                    tempHumidityChart.data.labels.push(timestamp);
                    tempHumidityChart.data.datasets[0].data.push(latestData.temperature);
                    tempHumidityChart.data.datasets[1].data.push(latestData.humidity);
                    tempHumidityChart.update();

                    mqSensorsChart.data.labels.push(timestamp);
                    mqSensorsChart.data.datasets[0].data.push(latestData.mq4);
                    mqSensorsChart.data.datasets[1].data.push(latestData.mq3);
                    mqSensorsChart.update();
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update the dashboard every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
